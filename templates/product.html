<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1, h2, p {
            color: #333;
        }
        .product-card {
            position: relative;  /* 이미지 위에 텍스트를 표시하기 위해 position을 relative로 설정 */
            margin-bottom: 20px;
        }
        .product-card img {
            width: 100%;  /* 이미지를 div의 크기에 맞게 조절 */
        }
        .product-card .info {
            position: absolute;  /* 텍스트의 위치를 절대적으로 설정 */
            top: 20px;  /* 이미지의 상단에서부터의 거리 */
            left: 20px;  /* 이미지의 왼쪽에서부터의 거리 */
            color: white;  /* 텍스트 색상을 흰색으로 설정 */
        }
    </style>
</head>
<body>
    <div>
        <img src="/templates/image/상품추천.png" alt="onple" style="width:100vw">
        <h2>다른 고객이 함께 구매한 상품: {{ recommendations['상품명'] }}</h2>
        <p>Category: {{ recommendations['중 카테고리'] }}</p>
        <p>Price: {{ recommendations['상품판매가'] }}</p>
    </div>
    
    
</body>
</html>

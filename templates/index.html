<!DOCTYPE html>
<html>
<body>

<h2>Choose a product to add to your cart.</h2>

<form action="/product" method="post">
  {% for product in products %}
    <button type="submit" name="product_code" value="{{ product['product_code'] }}">{{ product['product_name'] }}</button><br>
  {% endfor %}
</form>

</body>
</html>

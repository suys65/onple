<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .centered-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      color: #333;
    }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 15px;
      color: white;
      background-color: #2c8357;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      height: 100px;
    }
    button:hover {
      background-color: #5bbb93;
    }
    button img {
      width: 100%;  /* 버튼의 너비에 맞게 이미지 크기 조절 */
      height: auto;  /* 이미지의 비율을 유지 */
    }
    .cart-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #2c8357;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 9999;  /* 추가된 속성 */
    }

    .cart-button:hover {
      background-color: #5bbb93;
    }
    .product-list {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .product-list img {
      width: 100%;
      height: 100%;
    }
    .product-btn {
      position: absolute;
      width: 208px;
      height: 222px;
    }

    /* 버튼들을 5개씩 두 그룹으로 나누어 배치 */
    .product-btn:nth-child(-n+5) { top: 14.5%; }
    .product-btn:nth-child(n+6) { top: 48.5%; }

    /* 각 버튼의 가로 위치를 조정 */
    .product-btn:nth-child(5n+1) { left: 18.5%; }
    .product-btn:nth-child(5n+2) { left: 31.25%; }
    .product-btn:nth-child(5n+3) { left: 44.0%; }
    .product-btn:nth-child(5n+4) { left: 56.75%; }
    .product-btn:nth-child(5n)   { left: 69.5%; }

  </style>


</head>
<body>
<img class="centered-image" src="/templates/image/onple_logo.png" alt="onple">
<a href="/cart" class="cart-btn">장바구니</a>

<div class="product-list">
  <img src="/templates/image/상품목록_배경.png" alt="onple">
  <form action="/product" method="post">
    {% for product in products %}
      <button class="product-btn" type="submit" name="product_code" value="{{ product['product_code'] }}">{{ product['product_name'] }}<br><br> -{{ product['중 카테고리'] }}-</button>
    {% endfor %}
  </form>
</div>



</body>
</html>
